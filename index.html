<!DOCTYPE html>
<html>

<head>
    <title>Floater Ball</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div style="display: block; width: auto; position: relative; padding-top: 10px;">
        <div class="titleBox"><img src="images/ascii-art-text.png" /></div>
        
        <!-- Canvas Container for overlay positioning -->
        <div style="position: relative; width: 600px; margin: 0 auto;">
            <canvas></canvas>
            
            <!-- Instruction Overlay -->
            <div id="instructionOverlay" class="instructionOverlay">
                <p style="margin-bottom: 20px; line-height: 1.6;">
                    Collect as many squares as possible within the time 
                    limit. Use the walls and other objects to your advantage. Don't eat
                    the red squares!
                </p>
                
                <div style="margin-bottom: 20px;">
                    <strong>Movement</strong><br />
                    <img src="images/arrow-keys.png" height="24" width="80" />
                    <br />
                    <strong>Stop</strong>
                    <br />
                    <img src="images/shift-keys.png" width="122" height="24" />
                </div>
                
                <a href="#" class="playButton" onclick="hideInstructionsAndStart(); return false;">Play</a>
            </div>
        </div>
        
        <a id="start" class="pause" href="#" onclick="startGame()" style="display: none;">Play</a>
        <a id="restart" class="pause" style="display: none" href="#" onclick="resetGame()">Play Again</a>

        <div class="footer">Â© 2025 SnowyWorks - v0.2.3<br />
            <img src="images/snowyworks_lng_logo.png" width="125" height="25" style="padding-top: 4px;" />
        </div>
    </div>
    <div id="counter"></div>
    <script src="js/floaterball.js"></script>
    <script>
        function hideInstructionsAndStart() {
            document.getElementById('instructionOverlay').style.display = 'none';
            startGame();
        }
    </script>
</body>

</html>
